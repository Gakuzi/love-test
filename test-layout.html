<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест двухколоночной компоновки</title>
    <style>
        /* Имитация стилей из основного приложения */
        .options,
        #optionsContainer {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 1rem !important;
            margin-bottom: 2rem;
            width: 100% !important;
        }

        .question-card .answers-section .options,
        .question-card .answers-section #optionsContainer,
        .answers-section .options,
        .answers-section #optionsContainer {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 1rem !important;
            margin-top: 1.5rem !important;
            width: 100% !important;
            box-sizing: border-box !important;
        }

        .option {
            background: white;
            border: 2px solid #e0e4e8;
            border-radius: 12px;
            padding: 1.2rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            position: relative;
            min-height: 60px;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
        }

        .option:hover {
            border-color: #4a6b8a;
            background: #f0f8ff;
            transform: translateX(4px);
            box-shadow: 0 2px 8px rgba(74, 107, 138, 0.15);
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f8fafc;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .options,
            #optionsContainer,
            .question-card .answers-section .options,
            .question-card .answers-section #optionsContainer,
            .answers-section .options,
            .answers-section #optionsContainer {
                grid-template-columns: 1fr !important;
                gap: 0.75rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Тест двухколоночной компоновки кнопок</h1>
        <p><strong>Ширина экрана:</strong> <span id="screenWidth"></span>px</p>
        
        <div class="question-card">
            <div class="answers-section">
                <h3>Пример вопроса с вариантами ответов:</h3>
                <div class="options" id="optionsContainer">
                    <div class="option">Да</div>
                    <div class="option">Скорее да</div>
                    <div class="option">Скорее нет</div>
                    <div class="option">Нет</div>
                </div>
            </div>
        </div>

        <hr>

        <div>
            <h3>Тест принудительных JavaScript стилей:</h3>
            <div id="jsTestContainer">
                <div class="option">JavaScript кнопка 1</div>
                <div class="option">JavaScript кнопка 2</div>
                <div class="option">JavaScript кнопка 3</div>
                <div class="option">JavaScript кнопка 4</div>
            </div>
        </div>
    </div>

    <script>
        // Показать размер экрана
        document.getElementById('screenWidth').textContent = window.innerWidth;

        // Принудительно применить стили как в оригинальном приложении
        const jsContainer = document.getElementById('jsTestContainer');
        jsContainer.className = 'options';
        jsContainer.id = 'optionsContainer2';
        jsContainer.style.display = 'grid';
        jsContainer.style.gridTemplateColumns = window.innerWidth <= 768 ? '1fr' : '1fr 1fr';
        jsContainer.style.gap = '1rem';

        // Обновление при изменении размера окна
        window.addEventListener('resize', function() {
            document.getElementById('screenWidth').textContent = window.innerWidth;
            jsContainer.style.gridTemplateColumns = window.innerWidth <= 768 ? '1fr' : '1fr 1fr';
        });

        console.log('Тест компоновки загружен');
        console.log('Ширина экрана:', window.innerWidth);
        console.log('Grid columns для больших экранов: 1fr 1fr');
        console.log('Grid columns для мобильных (≤768px): 1fr');
    </script>
</body>
</html>
