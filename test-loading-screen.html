<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест загрузки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .modern-loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #f8f4ff 0%, #fff0f5 50%, #f0f8ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-content {
      text-align: center;
      max-width: 320px;
      width: 100%;
      padding: 2rem 1rem;
    }
    
    .test-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="test-info">
    Тест экрана загрузки<br>
    Контент должен быть по центру
  </div>
  
  <div class="modern-loading-screen">
    <div class="loading-content">
      <h2>Загрузка теста...</h2>
      <p>Пожалуйста, подождите</p>
      <div style="margin: 20px 0;">
        <div style="width: 100%; height: 4px; background: #e0e0e0; border-radius: 2px;">
          <div style="width: 60%; height: 100%; background: #ff6b9d; border-radius: 2px;"></div>
        </div>
      </div>
      <p>Инициализация...</p>
    </div>
  </div>
  
  <script>
    // Тест позиционирования
    console.log('Тест экрана загрузки запущен');
    
    const loadingScreen = document.querySelector('.modern-loading-screen');
    const loadingContent = document.querySelector('.loading-content');
    
    console.log('Экран загрузки:', loadingScreen);
    console.log('Контент загрузки:', loadingContent);
    
    if (loadingScreen) {
      const rect = loadingScreen.getBoundingClientRect();
      console.log('Позиция экрана загрузки:', rect);
    }
    
    if (loadingContent) {
      const rect = loadingContent.getBoundingClientRect();
      console.log('Позиция контента загрузки:', rect);
    }
    
    // Проверка CSS свойств
    if (loadingScreen) {
      const styles = window.getComputedStyle(loadingScreen);
      console.log('CSS экрана загрузки:');
      console.log('- display:', styles.display);
      console.log('- align-items:', styles.alignItems);
      console.log('- justify-content:', styles.justifyContent);
      console.log('- position:', styles.position);
    }
  </script>
</body>
</html>
