<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест зрелости отношений</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<h1>Тест зрелости отношений</h1>

<form id="relationshipTest">
  <div class="question">
    <p>1. Мы уважаем мнение друг друга, даже если оно отличается:</p>
    <label><input type="radio" name="q1" value="5"> Всегда</label>
    <label><input type="radio" name="q1" value="4"> Часто</label>
    <label><input type="radio" name="q1" value="3"> Иногда</label>
    <label><input type="radio" name="q1" value="2"> Редко</label>
    <label><input type="radio" name="q1" value="1"> Никогда</label>
  </div>

  <div class="question">
    <p>2. Мы можем открыто говорить о своих чувствах:</p>
    <label><input type="radio" name="q2" value="5"> Всегда</label>
    <label><input type="radio" name="q2" value="4"> Часто</label>
    <label><input type="radio" name="q2" value="3"> Иногда</label>
    <label><input type="radio" name="q2" value="2"> Редко</label>
    <label><input type="radio" name="q2" value="1"> Никогда</label>
  </div>

  <div class="question">
    <p>3. Мы решаем конфликты, а не избегаем их:</p>
    <label><input type="radio" name="q3" value="5"> Всегда</label>
    <label><input type="radio" name="q3" value="4"> Часто</label>
    <label><input type="radio" name="q3" value="3"> Иногда</label>
    <label><input type="radio" name="q3" value="2"> Редко</label>
    <label><input type="radio" name="q3" value="1"> Никогда</label>
  </div>

  <button type="button" onclick="calculateResult()">Показать результат</button>
</form>

<div id="result" style="margin-top: 30px;"></div>

<button id="downloadBtn" style="display:none; margin-top: 20px;" onclick="downloadPDF()">Скачать результат в PDF</button>

<footer>
  Разработка — <a href="https://t.me/your_telegram" target="_blank">@your_telegram</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  function calculateResult() {
    const form = document.getElementById("relationshipTest");
    const data = new FormData(form);
    let total = 0;
    let max = 0;

    for (let pair of data.entries()) {
      total += parseInt(pair[1]);
      max += 5;
    }

    if (data.entries().next().done) {
      alert("Пожалуйста, ответьте на все вопросы.");
      return;
    }

    let percentage = Math.round((total / max) * 100);
    let message = "";

    if (percentage >= 80) {
      message = "Высокий уровень зрелости. Ваши отношения построены на доверии и уважении.";
    } else if (percentage >= 60) {
      message = "Средний уровень зрелости. Есть над чем работать, но в целом всё неплохо.";
    } else {
      message = "Низкий уровень зрелости. Стоит серьёзно задуматься о динамике в паре.";
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<h3>Ваш результат: ${percentage}%</h3><p>${message}</p>`;
    document.getElementById("downloadBtn").style.display = "inline-block";
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const resultText = document.getElementById("result").innerText;

    doc.setFont("Times", "normal");
    doc.setFontSize(16);
    doc.text("Результаты теста зрелости отношений", 20, 20);
    doc.setFontSize(12);
    const lines = doc.splitTextToSize(resultText, 170);
    doc.text(lines, 20, 40);
    doc.save("rezultaty_testa.pdf");
  }
</script>

</body>
</html>
